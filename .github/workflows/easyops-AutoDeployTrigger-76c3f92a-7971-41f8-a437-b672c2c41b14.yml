name: Trigger auto deployment for easyops

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/easyops-AutoDeployTrigger-76c3f92a-7971-41f8-a437-b672c2c41b14.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: containereasyops.azurecr.io
          username: ${{ secrets.EASYOPS_REGISTRY_USERNAME }}
          password: ${{ secrets.EASYOPS_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: containereasyops.azurecr.io/easyops:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.EASYOPS_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n easyops -g EasyOps --server containereasyops.azurecr.io --username  ${{ secrets.EASYOPS_REGISTRY_USERNAME }} --password ${{ secrets.EASYOPS_REGISTRY_PASSWORD }}
            az containerapp update -n easyops -g EasyOps --image containereasyops.azurecr.io/easyops:${{ github.sha }}
